    <script>
        var left = document.getElementById("Left");
        left.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                var value = left.value;
                // console.log("value " , value);

                var numb = value.match(/\d/g);
                // console.log("numb " , numb);
                numb = numb.join("");
                // console.log("numb " , numb);
                window.applyChangeMeasures("Left", numb);

            }
        });

        var right = document.getElementById("Right");
        right.addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
                var value = right.value;
                var numb = value.match(/\d/g);
                numb = numb.join("");
                window.applyChangeMeasures("Right", numb);

            }
        });

                numb = numb.join("");
                // console.log("numb " , numb);

        var esFront = document.getElementById("es-Front");
        esFront.addEventListener('keypress', function (e) {
            if (e.which === 13) {

                window.updateDimensions(((esFront.value) / 1000) + 0.2, window.L);
            }
        });


        var esBack = document.getElementById("es-Back");
        esBack.addEventListener('keypress', function (e) {
            if (e.which === 13) {



                window.updateDimensions((esBack.value) / 1000 + 0.2, window.L);
            }
        });

        var esLeft = document.getElementById("es-Left");
        esLeft.addEventListener('keypress', function (e) {
            if (e.which === 13) {



                window.updateDimensions(window.W, (esLeft.value) / 1000 + 0.2);
            }
        });

        var esRight = document.getElementById("es-Right");
        esRight.addEventListener('keypress', function (e) {
            if (e.which === 13) {


                window.updateDimensions(window.W, (esRight.value) / 1000 + 0.2);
            }
        });

        async function getScreenShot() {

            let promiseWalls = new Promise(async (resolve, reject) => {
                await window.screenShot();
                setTimeout(() => resolve("done!"), 8000)
            });
            await promiseWalls;

            let promiseEdges = new Promise(async (resolve, reject) => {
                await window.screenShot2();
                setTimeout(() => resolve("done!"), 8000)
            });
            await promiseEdges;

            let promiseSides = new Promise(async (resolve, reject) => {
                await window.screenShot3();
                setTimeout(() => resolve("done!"), 6000)
            });
            await promiseSides;

        }

        async function downloadBase64File(contentType, base64Data, fileName) {
            const linkSource = `data:${contentType};base64,${base64Data}`;
            const downloadLink = document.createElement("a");
            downloadLink.href = linkSource;
            downloadLink.download = fileName;
            downloadLink.click();

        }

    </script>
